<html>
<head>
<title>Pattern marker example with Three.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	text-align: center;
	overflow-x: hidden;
}
.portrait canvas {
	transform-origin: 0 0;
	transform: rotate(-90deg) translateX(-100%);
}
.desktop canvas {
 	transform: scale(-1, 1);
}
</style>
</head>
<body>

<h1>NFT marker example with Three.js</h1>
<p>On Chrome on Android, tap the screen to start playing video stream.</p>
<p>Show  <a href="https://github.com/artoolkit/artoolkit5/blob/master/doc/Marker%20images/pinball.jpg">Pinball image</a> to camera to display a colorful object on top of it. Tap the screen to rotate the object.

<p>&larr; <a href="index.html">Back to examples</a></p>

<script async src="../build/artoolkit.min.js"></script>
<script async src="js/third_party/three.js/three.min.js"></script>
<script async src="../js/artoolkit.three.js"></script>

<script>

window.ARThreeOnLoad = function() {

	ARController.getUserMediaThreeScene({maxARVideoSize: 320, cameraParam: 'Data/camera_para-iPhone 5 rear 640x480 1.0m.dat', 
	onSuccess: function(arScene, arController, arCamera) {

		var worker = new Worker('../js/artoolkit.worker.js');
		worker.callID = 0;
		worker.callbacks = {};
		worker.listeners = {};

		worker.call = function(id, method, arguments, transferables, callback) {
			var callID = this.callID++;
			if (typeof transferables === 'function') {
				callback = transferables;
				transferables = undefined;
			}
			this.callbacks[callID] = callback;
			this.postMessage({
				method: method,
				id: id,
				callID: callID,
				arguments: arguments
			}, transferables);
		};

		worker.addEventListener = function(name, callback) {
			if (!this.listeners[name]) {
				this.listeners[name] = [];
			}
			this.listeners[name].push(callback);
		};

		worker.removeEventListener = function(name, callback) {
			if (this.listeners[name]) {
				var index = this.listeners[name].indexOf(callback);
				if (index > -1) {
					this.listeners[name].splice(index, 1);
				}
			}
		};

		worker.dispatchEvent = function(event) {
			var listeners = this.listeners[event.name];
			if (listeners) {
				for (var i=0; i<listeners.length; i++) {
					listeners[i].call(this, event);
				}
			}
		};

		worker.onmessage = function(ev) {
			if (ev.data.event) {
				this.dispatchEvent(ev.data.event);
			} else {
				var callback = this.callbacks[ev.data.callID];
				if (callback) {
					callback(ev.data);
				}
				delete this.callbacks[ev.data.callID];
			}
		};

		worker.canvas = document.createElement('canvas');
		worker.canvas.width = arController.videoWidth;
		worker.canvas.height = arController.videoHeight;
		worker.ctx = worker.canvas.getContext('2d');

		worker.processingDone = true;
		worker.id = undefined;
		worker.process = function(image) {
			if (this.id !== undefined && this.processingDone) {
				this.processingDone = false;
				this.ctx.drawImage(image, 0, 0, this.canvas.width, this.canvas.height);
				var self = this;
				var imageData = this.ctx.getImageData(0,0, this.canvas.width, this.canvas.height);
				this.call(this.id, 'process', [imageData], [imageData.data.buffer], function(ev) {
					console.log('Processed frame');
					self.processingDone = true;
				});
			}
		};

		worker.call(null, 'new', [arController.videoWidth, arController.videoHeight, '/examples/Data/camera_para-iPhone 5 rear 640x480 1.0m.dat']);
		worker.addEventListener('load', function(ev) {
			worker.id = ev.target;
			console.log('ARController loaded', ev);

			worker.processingDone = false;
			worker.call(worker.id, 'loadNFTMarker', ['/examples/DataNFT/pinball'], function(ev) {
				console.log('Created NFT marker', ev.result[0]);

				worker.addEventListener('getNFTMarker', function(ev) {
					arController.dispatchEvent(ev);
				});

				var markerRoot = arController.createThreeNFTMarker(ev.result[0]);
				markerRoot.add(sphere);
				arScene.scene.add(markerRoot);
				worker.processingDone = true;

			});
		});

		document.body.className = arController.orientation;

		var renderer = new THREE.WebGLRenderer({antialias: true});
		if (arController.orientation === 'portrait') {
			var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
			var h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
				renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
			} else {
				renderer.setSize(arController.videoWidth, arController.videoHeight);
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		var rotationV = 0;
		var rotationTarget = 0;

		renderer.domElement.addEventListener('click', function(ev) {
			ev.preventDefault();
			rotationTarget += 1;
		}, false);

		var sphere = new THREE.Mesh(
			new THREE.SphereGeometry(0.5, 8, 8),
			new THREE.MeshNormalMaterial()
		);
		sphere.material.shading = THREE.FlatShading;
		sphere.position.z = 40;
		sphere.position.x = 80;
		sphere.position.y = 80;
		sphere.scale.set(80,80,80);

		var torus = new THREE.Mesh(
			new THREE.TorusGeometry(0.3, 0.2, 8, 8),
			new THREE.MeshNormalMaterial()
		);
		torus.material.shading = THREE.FlatShading;
		torus.position.z = 0.5;
		torus.rotation.x = Math.PI/2;

		arController.process = function(image) {};

		var tick = function() {
			worker.process(arScene.video);

			rotationV += (rotationTarget - sphere.rotation.z) * 0.05;
			sphere.rotation.z += rotationV;
			torus.rotation.y += rotationV;
			rotationV *= 0.8;

			arScene.renderOn(renderer);
			requestAnimationFrame(tick);
		};

		tick();

	}});

	delete window.ARThreeOnLoad;

};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}
</script>

</body>
</html>
