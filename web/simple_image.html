<script src="../builds/artoolkit.min.js"></script>
<script>

var cameraParam = new ARCameraParam();
cameraParam.onload = function() {
	var ar1 = new ARController(v, cameraParam);
	ar1.debugSetup();

	var ar2 = new ARController(v1, cameraParam);
	ar2.debugSetup();

	ar3.debugSetup();
	ar3.process();

	var ar4 = new ARController(v3, cameraParam);
	ar4.debugSetup();
	ar4.process();

	ar1.process();
	ar2.process();
};
cameraParam.src = '/bin/Data/camera_para.dat';

</script>
